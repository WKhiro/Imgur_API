<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Imgur API App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,700"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root">
      <div class="header">
        <div id="logoContainer">
          <img id="logo" src="logo.png" />
        </div>
        <h2 class="apiText">API</h2>
      </div>

      <div class="cont">
        <input id="myText" class="search" />
        <button id="myBtn" onClick="myFunction()" class="search">
          Submit
        </button>
      </div>

      <div id="myModal" class="modal">
        <img id="focusedImage" class="modal-content" />
        <span class="close">&times;</span>
      </div>

      <div id="parent" class="container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
